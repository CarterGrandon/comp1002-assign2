<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Contact</title>
</head>

<body>
    <main>
        <header>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </nav>
            <h1>Contact</h1>
        </header>

        

        <form action="./thankyu.html" method="post" name="assign1-contact" netlify>
            <fieldset>
                <legend>Your information</legend>
                <div>
                    <label for="name">Name:</label><br>
                    <input type="text" name="name" id="name" required maxlength="50" minlength="1"
                        placeholder="Carter Grandon">
                </div>
                <div>
                    <label for="email">Email:</label><br>
                    <input type="text" name="email" id="email" maxlength="50" minlength="1"
                        placeholder="dude@website.com">
                </div>
                <div>
                    <label for="phone">Phone:</label><br>
                    <input type="text" name="phone" id="phone" maxlength="50" minlength="1"
                        placeholder="(098) 7654-321">
                </div>
            </fieldset>

            <fieldset>
                <legend>Message</legend>
                <div>
                    <label for="subject">Subject of your message:</label><br>
                    <select name="subject" id="subject" required>
                        <option>Select a message type...</option>
                        <option value="question">Question</option>
                        <option value="comment">Comment</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="message">Your message</label><br>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
            </fieldset>
            <p>
                <input type="submit" value="Submit">
            </p>
        </form>
    </main>
    <footer>
        <p>&copy;2022 Carter Grandon</p>
    </footer>
</body>
</html>
